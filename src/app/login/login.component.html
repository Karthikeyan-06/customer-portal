
  <div class="all"></div>
    <div class="login-box">
      <h1 class="text" style="font-family:Arial, Helvetica, sans-serif">Login</h1>
      <form action="">
        <div class="user-box">
          <input matInput [(ngModel)]="login.Username" type="text" class="form-control" name="username" id="username" placeholder="username"  >
          <label>Username</label>
        </div> 
        <div class="user-box">    
          <input matInput [(ngModel)]="login.Password" class="form-control" name="password" id="password" placeholder="password" [type]="hide ? 'password' : 'text'">
          <label for="">Password</label>  
        </div>
        <a class="submit"  (click)="Onsubmit()"  >
          
          Login
        </a>  <a (click)="hidepassword()" class="hide"><mat-icon>visibility</mat-icon></a>
      </form>
      <mat-icon>f103</mat-icon>
      
    </div>
